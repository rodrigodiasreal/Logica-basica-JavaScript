<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista 2/ex1</title>
</head>
<body>
    <script>
        //Faça um algoritmo que receba um número e mostre uma mensagem caso este número seja maior que 10

        var n = parseFloat(prompt("Digite um número"));

        if(n>10){

            document.write("O número digitado foi " + n + ". Portanto, este número é maior que 10.");
        } else {

            document.write("O número digitado foi " + n + ". Portanto, este número é menor que 10.");
        }
    </script>
    
</body>
</html>
