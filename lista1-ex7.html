<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <script>
        // Faça um programa solicita os valores de peso e altura de uma pessoa, calcula e exibe seu IMC (Índice de Massa Corporal)

        var p = parseFloat(prompt("Digite seu peso"));
        var a = parseFloat(prompt("Digite sua altura"));

        var imc = p/(a*a);

        document.write("Seu peso é " + p + " e sua altura é " + a + ". Portanto, seu imc é " + imc + ".");
    </script>
    
</body>
</html>
