<body>
    <script>
        //1 - Ler as notas de duas provas e mostrar a média aritimética.

        var n1 = parseFloat(prompt("Digite sua primeira nota"));
        var n2 = parseFloat(prompt("Digite sua segunda nota"));

        var media = (n1+n2)/2;

        document.write("A sua primeira nota foi " + n1 + " e sua segunda nota foi " + n2 + ". Sua média foi " + media + ".");
    </script>
</body>
