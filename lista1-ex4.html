<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <script>
        //Escreva um programa que pede para o usuário digitar as duas dimensões de um retângulo e imprime o perímetro e a área desse retângulo. O programa deve imprimir ambas as respostas em uma única linha.

        var b = parseFloat(prompt("Digite a base do retângulo"));
        var h = parseFloat(prompt("Digite a altura do retângulo"));

        var area = b*h;
        var perimetro = 2*(b+h);

        document.write("Você informou que a base do retângulo é " + b + " e a altura é " + h + ". Logo, a área do retângulo é " + area + " e o perimetro é " + perimetro + ".");
    </script>
    
</body>
</html>
