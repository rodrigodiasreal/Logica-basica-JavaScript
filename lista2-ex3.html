    <script>
        // Altere o exercício anterior de forma que ele informe também se os números são iguais.

        var n1 = parseFloat(prompt("Digite um número"));
        var n2 = parseFloat(prompt("Digite outro número"));

        if(n1==n2){

            document.write("Os números digitados são iguais. " + n1 + " e " + n2 + ".");

        }if(n1!=n2){
            
            document.write("Os números digitados são diferentes." + n1 + " e " + n2);
        } if(n1>n2){

            document.write(". E o número maior é " + n1 );
            }else {

                document.write("E o número maior é " + n1 );
            }
    </script>
