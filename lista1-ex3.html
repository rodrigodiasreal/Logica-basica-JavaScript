<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista 1\ex3</title>
</head>
<body>
    <script>
        //Escreva um programa que pede para o usuário digitar dois inteiros e imprime o quociente e o resto da divisão desses inteiros. O programa deve imprimir ambas as respostas em um único document.write. Você pode supor que o usuário não tentará dividir por zero.

        var n1 = parseInt(prompt("Digite o primeiro número"));
        var n2 = parseInt(prompt("Digite o segundo número"));

        var resto = n1/n2
        var quociente = n1%n2

        document.write("O quociente da divisão é " + quociente + ". E o restante é " + resto + ".");
    </script>
    
</body>
</html>
