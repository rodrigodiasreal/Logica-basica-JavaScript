<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista 2/ex2</title>
</head>
<body>
    <script>
        //Escrever um algoritmo que leia dois valores inteiro distintos e informe qual deles é o maior.

        var n1 = parseFloat(prompt("Digite um número"));
        var n2 = parseFloat(prompt("Digite outro número"));

        if(n1>n2){

            document.write("Os números digitados foram " + n1 + " e " + n2 + ". Logo, o número maior é: " + n1 );
        }else {

            document.write("Os números digitados foram " + n1 + " e " + n2 + ". Logo, o número maior é: " + n2 );
        }
    </script>
    
</body>
</html>
